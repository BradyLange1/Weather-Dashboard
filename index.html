<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <form action="" id="city-search">
                <h2 class="m-10">Search for a City:</h2>
                <input type="text" class="m-10 br-5" placeholder="San Diego">
                <button class="m-10 btn btn-search br-5">Search</button>
            </form>
        </aside>
        <section id="weather-section">
            <div class="current-forecast br-5">
                <h2 id="city-name" class="m-10">City Name</h2>
                <div id="current-temp" class="m-10">Temp: </div>
                <div id="current-wind" class="m-10">Wind: </div>
                <div id="current-humidity" class="m-10">Humidity: </div>
            </div>
            <div class="five-day-forecast">
                <h2>5-Day Forecast:</h2>
            </div>
            <div class="forecast-cards">
                <div class="forecast-card br-5">
                    <h3 id="date" class="m-10">Date</h3>
                    <div id="forecast-condition" class="m-10">Condition</div>
                    <div id="forecast-temp" class="m-10">Temp: </div>

                </div>

                    <div id="forecast-temp" class="m-10">Temp: </div>
                    <div id="forecast-wind" class="m-10">Wind: </div>

                </div>

        </section>
    </main>
