<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links font awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- links style sheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <div id="city-search">
                <h2 class="m-10">Search for a City:</h2>
                <input type="text" class="m-10 br-5" placeholder="San Diego">
                <button class="m-10 btn btn-search br-5">Search</button>
                <hr class="m-10">
            </div>
        </aside>
        <section id="weather-section">
            <div class="current-forecast br-5">
                <h2 id="city-name" class="m-10">City Name</h2>
                <img src="" alt="" id="current-weather-image">
                <div id="current-temp" class="m-10">Temp: </div>
                <div id="current-wind" class="m-10">Wind: </div>
                <div id="current-humidity" class="m-10">Humidity: </div>
            </div>
            <div class="five-day-forecast">
                <h2>5-Day Forecast:</h2>
            </div>
            <div class="forecast-cards">
                <div class="forecast-card br-5">
                    <h3 id="date" class="m-10">Date</h3>
                    <img src="" alt="" id="forecast-condition0" class="m-10">
                    <div id="forecast-temp0" class="m-10">Temp: </div>
                    <div id="forecast-wind0" class="m-10">Wind: </div>
                    <div id="forecast-humidity0" class="m-10">Humidity: </div>
                </div>
                <div class="forecast-card br-5">
                    <h3 id="date" class="m-10">Date</h3>
                    <img src="" alt="" id="forecast-condition1" class="m-10">
                    <div id="forecast-temp1" class="m-10">Temp: </div>
                    <div id="forecast-wind1" class="m-10">Wind: </div>
                    <div id="forecast-humidity1" class="m-10">Humidity: </div>
                </div>
                <div class="forecast-card br-5">
                    <h3 id="date" class="m-10">Date</h3>
                    <img src="" alt="" id="forecast-condition2" class="m-10">
                    <div id="forecast-temp2" class="m-10">Temp: </div>
                    <div id="forecast-wind2" class="m-10">Wind: </div>
                    <div id="forecast-humidity2" class="m-10">Humidity: </div>
                </div>
                <div class="forecast-card br-5">
                    <h3 id="date" class="m-10">Date</h3>
                    <img src="" alt="" id="forecast-condition3" class="m-10">
                    <div id="forecast-temp3" class="m-10">Temp: </div>
                    <div id="forecast-wind3" class="m-10">Wind: </div>
                    <div id="forecast-humidity3" class="m-10">Humidity: </div>
                </div>
                <div class="forecast-card br-5">
                    <h3 id="date" class="m-10">Date</h3>
                    <img src="" alt="" id="forecast-condition4" class="m-10">
                    <div id="forecast-temp4" class="m-10">Temp: </div>
                    <div id="forecast-wind4" class="m-10">Wind: </div>
                    <div id="forecast-humidity4" class="m-10">Humidity: </div>
                </div>
            </div>
        </section>
    </main>
    <!-- links dayjs -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- links jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- links js -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
